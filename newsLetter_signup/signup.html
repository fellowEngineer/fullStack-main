
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>NewsLetter_signup</title>

    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="signup.css">
    
    
</head>

  <body class="text-center">
    <form class="form-signin" action="/", method="post">
      
      <h1 class="h3 mb-3 font-weight-normal"><em>Core-DSA mailList</em></h1>
      
      <label for="id_firstName" class="sr-only">First Name</label>
      <input type="text" id="id_firstName" name="firstName" class="form-control" placeholder="First Name" required autofocus>

      <label for="id_lastName" class="sr-only">First Name</label>
      <input type="text" id="id_lastName" name="lastName" class="form-control" placeholder="Last Name"  >

      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="id_inputEmail" name="email" class="form-control" placeholder="Email address" required >
      
      <br>
    
      <button class="btn btn-lg btn-primary btn-block" type="submit">@Subscribe Me</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2022-2023</p>

    </form>
  </body>
</html>
